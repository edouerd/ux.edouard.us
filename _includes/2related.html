<p class="cf lh-copy pl2 pt5">
  Related Practices ⤵︎
</p>

{% for feature in site.data.related %}
<a href="{{ feature.link }}" class="link">
  <div class="fl w-100 w-50-m w-50-l pa2">
    <div class="aspect-ratio aspect-ratio--{{ feature.ratio }}">
      <span style="background-image:url({{ feature.img-link }});" class="flex items-center dt hide-child cover bg-center aspect-ratio--object"><p class="w-100 center child f2 tc white flare">{{ feature.name }}</p></span>
    </div>
  </div>
</a>
{% endfor %}
